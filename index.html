<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2>My Library</h2>
        <button id="add-book">Add Book</button>
      </nav>
    </header>
    <main></main>
    <div class="modal">
      <form class="add-book-form">
        <h3>Add new book</h3>
        <input
          class="input"
          id="title"
          type="text"
          placeholder="Title"
          required
        />
        <input
          class="input"
          id="author"
          type="text"
          placeholder="Author"
          required
        />
        <input
          class="input"
          id="pages"
          type="number"
          placeholder="Pages"
          required
        />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input type="checkbox" class="checkbox" id="is-read" />
        </div>
        <button class="btn btn-light-green" id="submit-btn" type="submit">
          Submit
        </button>
      </form>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
